<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covenantrix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 2.5em;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .version {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            display: inline-block;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #4a5568;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .query-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1em;
            margin-bottom: 15px;
        }

        .query-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .contracts-list, .results {
            margin-top: 20px;
        }

        .contract-item, .result-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 500;
            float: right;
        }

        .status.ready {
            background: #c6f6d5;
            color: #22543d;
        }

        .status.processing {
            background: #fed7d7;
            color: #742a2a;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        .hidden {
            display: none;
        }

        .drag-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            width: 100%;
            min-height: 150px;
            text-align: center;
            color: #666;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .drag-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .drag-area.dragover {
            border-color: #667eea;
            background: #f0f4ff;
            color: #667eea;
        }

        .drag-text {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .progress-bar {
            width: 100%;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .error-text {
            color: #d32f2f;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ Covenantrix</h1>
            <span class="version">v1.0.6</span>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>üìÅ Upload Contracts</h2>
                
                <div class="drag-area" id="drag-area" onclick="selectFiles()">
                    <div class="drag-text">
                        <span style="font-size: 2em;">üìÑ</span>
                        <span>Drag & Drop PDF files here</span>
                        <span style="font-size: 0.9em; color: #999;">or click to browse</span>
                    </div>
                </div>
                
                <button class="btn" onclick="selectFiles()">Browse Files</button>
                
                <div id="contracts-list" class="contracts-list hidden">
                    <h3>Uploaded Contracts</h3>
                    <div id="contracts"></div>
                </div>
            </div>

            <div class="card">
                <h2>üîç Query Contracts</h2>
                <input 
                    type="text" 
                    id="query-input"
                    class="query-input" 
                    placeholder="Ask questions about your contracts..."
                    onkeypress="handleEnter(event)"
                >
                <button class="btn" onclick="searchContracts()">Search</button>

                <div id="results" class="results hidden">
                    <h3>Results</h3>
                    <div id="results-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('‚úÖ Contract RAG Manager Started!');
        
        let contracts = [];
        let processingFiles = {};

        // Initialize the app
        async function initializeApp() {
            await loadExistingDocuments();
            setupDragAndDrop();
            setupProcessingListener();
        }

        // Load existing documents from storage
        async function loadExistingDocuments() {
            try {
                const documents = await window.electronAPI.getDocuments();
                contracts = documents;
                updateContractsList();
            } catch (error) {
                console.error('Error loading documents:', error);
            }
        }

        // Set up drag and drop functionality
        function setupDragAndDrop() {
            const dragArea = document.getElementById('drag-area');
            
            dragArea.addEventListener('dragenter', (e) => {
                e.preventDefault();
                dragArea.classList.add('dragover');
            });
            
            dragArea.addEventListener('dragover', (e) => {
                e.preventDefault();
            });
            
            dragArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                if (e.target === dragArea) {
                    dragArea.classList.remove('dragover');
                }
            });
            
            dragArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dragArea.classList.remove('dragover');
                
                const files = Array.from(e.dataTransfer.files);
                const pdfFiles = files.filter(file => file.type === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf'));
                
                if (pdfFiles.length > 0) {
                    const filePaths = pdfFiles.map(file => file.path);
                    processSelectedFiles(filePaths);
                } else {
                    alert('Please drop only PDF files.');
                }
            });
        }

        // Set up processing status listener
        function setupProcessingListener() {
            window.electronAPI.onProcessingStatus((event, data) => {
                console.log('Processing status:', data);
                
                if (data.status === 'processing') {
                    processingFiles[data.fileName] = { status: 'processing', fileName: data.fileName };
                    updateProcessingStatus(data.fileName, 'Processing...', false);
                } else if (data.status === 'completed' && data.result.success) {
                    delete processingFiles[data.fileName];
                    contracts.push(data.result.document);
                    updateContractsList();
                } else if (data.status === 'error') {
                    delete processingFiles[data.fileName];
                    updateProcessingStatus(data.fileName, `Error: ${data.error}`, true);
                }
            });
        }

        // File selection
        async function selectFiles() {
            try {
                const result = await window.electronAPI.selectFiles();
                if (result.success && result.filePaths.length > 0) {
                    await processSelectedFiles(result.filePaths);
                }
            } catch (error) {
                console.error('Error selecting files:', error);
                alert('Error selecting files: ' + error.message);
            }
        }

        // Process selected files
        async function processSelectedFiles(filePaths) {
            console.log('üìÑ Processing files:', filePaths);
            
            // Add temporary entries for files being processed
            filePaths.forEach(filePath => {
                const fileName = filePath.split(/[/\\]/).pop();
                processingFiles[fileName] = { status: 'processing', fileName };
                addProcessingItem(fileName);
            });
            
            try {
                await window.electronAPI.processDocuments(filePaths);
                console.log('‚úÖ All files processed');
            } catch (error) {
                console.error('Error processing files:', error);
                alert('Error processing files: ' + error.message);
            }
        }

        // Add processing item to UI
        function addProcessingItem(fileName) {
            const listElement = document.getElementById('contracts-list');
            const contractsElement = document.getElementById('contracts');
            
            listElement.classList.remove('hidden');
            
            const processingItem = document.createElement('div');
            processingItem.className = 'contract-item';
            processingItem.id = `processing-${fileName}`;
            processingItem.innerHTML = `
                <strong>${fileName}</strong>
                <span class="status processing">Processing...</span>
                <div style="clear: both; font-size: 0.8em; color: #666; margin-top: 5px;">
                    ${new Date().toLocaleString()}
                </div>
            `;
            
            contractsElement.appendChild(processingItem);
        }

        // Update processing status
        function updateProcessingStatus(fileName, status, isError) {
            const processingItem = document.getElementById(`processing-${fileName}`);
            if (processingItem) {
                const statusElement = processingItem.querySelector('.status');
                statusElement.textContent = status;
                statusElement.className = `status ${isError ? 'error' : 'processing'}`;
                
                if (isError) {
                    setTimeout(() => {
                        processingItem.remove();
                    }, 5000);
                }
            }
        }

        // Update contracts list
        function updateContractsList() {
            const listElement = document.getElementById('contracts-list');
            const contractsElement = document.getElementById('contracts');
            
            if (contracts.length > 0) {
                listElement.classList.remove('hidden');
                
                // Remove old contract items (keep processing items)
                const existingContracts = contractsElement.querySelectorAll('.contract-item:not([id*="processing-"])');
                existingContracts.forEach(item => item.remove());
                
                // Add contract items
                contracts.forEach(contract => {
                    const contractItem = document.createElement('div');
                    contractItem.className = 'contract-item';
                    contractItem.innerHTML = `
                        <strong>${contract.originalName}</strong>
                        <span class="status ready">Ready</span>
                        <div style="clear: both; font-size: 0.8em; color: #666; margin-top: 5px;">
                            ${new Date(contract.uploadedAt).toLocaleString()} ‚Ä¢ ${contract.chunksCount} chunks
                        </div>
                        <div style="clear: both; font-size: 0.8em; color: #999; margin-top: 2px;">
                            ${Math.round(contract.textLength / 1000)}k characters
                        </div>
                    `;
                    contractsElement.appendChild(contractItem);
                });
            }
        }

        // Search contracts
        async function searchContracts() {
            const query = document.getElementById('query-input').value.trim();
            if (!query) return;
            
            console.log('üîç Searching for:', query);
            
            const resultsElement = document.getElementById('results');
            const resultsContent = document.getElementById('results-content');
            
            resultsContent.innerHTML = '<div class="result-item">üîç Searching...</div>';
            resultsElement.classList.remove('hidden');
            
            try {
                const results = await window.electronAPI.searchDocuments(query);
                
                if (results.length > 0) {
                    resultsContent.innerHTML = results.map(result => `
                        <div class="result-item">
                            <div><strong>Found ${result.matches} match${result.matches > 1 ? 'es' : ''} in:</strong> ${result.document.originalName}</div>
                            ${result.chunks.map(chunk => `
                                <div style="margin: 10px 0; padding: 10px; background: #f0f4ff; border-left: 3px solid #667eea; font-size: 0.9em;">
                                    ${chunk.text.substring(0, 200)}${chunk.text.length > 200 ? '...' : ''}
                                </div>
                            `).join('')}
                            <div style="margin-top: 10px; font-size: 0.8em; color: #666;">
                                üìÑ ${result.document.originalName} ‚Ä¢ ${result.matches} matches found
                            </div>
                        </div>
                    `).join('');
                } else {
                    resultsContent.innerHTML = `
                        <div class="result-item">
                            <div>No results found for: "${query}"</div>
                            <div style="margin-top: 10px; font-size: 0.9em; color: #666;">
                                Try different keywords or upload more documents.
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error searching:', error);
                resultsContent.innerHTML = `
                    <div class="result-item">
                        <div style="color: #d32f2f;">Search failed: ${error.message}</div>
                    </div>
                `;
            }
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                searchContracts();
            }
        }

        // Initialize when the page loads
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
