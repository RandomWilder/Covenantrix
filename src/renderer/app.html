<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covenantrix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 2.5em;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .version {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            display: inline-block;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #4a5568;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .query-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1em;
            margin-bottom: 15px;
        }

        .query-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .contracts-list, .results {
            margin-top: 20px;
        }

        .contract-item, .result-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 500;
            float: right;
        }

        .status.ready {
            background: #c6f6d5;
            color: #22543d;
        }

        .status.processing {
            background: #fed7d7;
            color: #742a2a;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ Covenantrix</h1>
            <span class="version">v1.0.0</span>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>üìÅ Upload Contracts</h2>
                <button class="btn" onclick="uploadFiles()">Upload Contracts</button>
                
                <div id="contracts-list" class="contracts-list hidden">
                    <h3>Uploaded Contracts</h3>
                    <div id="contracts"></div>
                </div>
            </div>

            <div class="card">
                <h2>üîç Query Contracts</h2>
                <input 
                    type="text" 
                    id="query-input"
                    class="query-input" 
                    placeholder="Ask questions about your contracts..."
                    onkeypress="handleEnter(event)"
                >
                <button class="btn" onclick="searchContracts()">Search</button>

                <div id="results" class="results hidden">
                    <h3>Results</h3>
                    <div id="results-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('‚úÖ Contract RAG Manager Started!');
        
        let contracts = [];
        let contractCounter = 0;

        function uploadFiles() {
            console.log('üìÅ Upload clicked');
            
            // Simulate file upload
            contractCounter++;
            const newContract = {
                id: contractCounter,
                name: `Sample_Contract_${contractCounter}.pdf`,
                uploadedAt: new Date().toLocaleString(),
                status: 'Processing...'
            };
            
            contracts.push(newContract);
            updateContractsList();
            
            // Simulate processing delay
            setTimeout(() => {
                newContract.status = 'Ready';
                updateContractsList();
            }, 2000);
        }

        function updateContractsList() {
            const listElement = document.getElementById('contracts-list');
            const contractsElement = document.getElementById('contracts');
            
            if (contracts.length > 0) {
                listElement.classList.remove('hidden');
                contractsElement.innerHTML = contracts.map(contract => `
                    <div class="contract-item">
                        <strong>${contract.name}</strong>
                        <span class="status ${contract.status === 'Ready' ? 'ready' : 'processing'}">
                            ${contract.status}
                        </span>
                        <div style="clear: both; font-size: 0.8em; color: #666; margin-top: 5px;">
                            ${contract.uploadedAt}
                        </div>
                    </div>
                `).join('');
            }
        }

        function searchContracts() {
            const query = document.getElementById('query-input').value.trim();
            if (!query) return;
            
            console.log('üîç Searching for:', query);
            
            const resultsElement = document.getElementById('results');
            const resultsContent = document.getElementById('results-content');
            
            resultsContent.innerHTML = '<div class="result-item">üîç Searching...</div>';
            resultsElement.classList.remove('hidden');
            
            // Simulate search delay
            setTimeout(() => {
                resultsContent.innerHTML = `
                    <div class="result-item">
                        <div><strong>Found relevant information for:</strong> "${query}"</div>
                        <div style="margin-top: 10px; font-size: 0.9em; color: #666;">
                            üìÑ Sample_Contract_${contractCounter || 1}.pdf ‚Ä¢ Confidence: 95%
                        </div>
                    </div>
                `;
            }, 1000);
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                searchContracts();
            }
        }
    </script>
</body>
</html>
